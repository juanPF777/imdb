<!-- peliculas.component.html -->
<div class="pelicula-card">
  <img [src]="peliculaInfo.imageUrl" alt="{{ peliculaInfo.title }}">
  <h3>{{ peliculaInfo.title }}</h3>
  <p>{{ peliculaInfo.overview }}</p>
  <div class="icon-container">
    <i class="fas fa-eye eye-icon" [ngClass]="{'seen': peliculaInfo.seen}" (click)="toggleSeen(peliculaInfo)"></i>
    <i class="fas fa-star" [ngClass]="{'favorite': peliculaInfo.isFavorite}" (click)="toggleFavorite(peliculaInfo)"></i>
  </div>
</div>
